<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <div class="value" data-value="days">
          <span class="value-first rotate">1</span
          ><span class="value-second rotate">1</span
          ><span class="value-third rotate">0</span>
        </div>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <div class="value" data-value="hours">
          <span class="value-first rotate">1</span
          ><span class="value-second rotate">1</span>
        </div>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <div class="value" data-value="mins">
          <span class="value-first rotate">1</span
          ><span class="value-second rotate">1</span>
        </div>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <div class="value" data-value="secs">
          <span class="value-first rotate">1</span
          ><span class="value-second rotate">1</span>
        </div>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
